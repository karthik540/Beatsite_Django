
<div class="pagination"> 
    <a href='/browse/{{ page_no|add:"-1" }}'>&laquo;</a>
    
    <a class="active" href="/browse/{{ page_no }}">{{ page_no }}</a>
    {% for i in page_list %}
        <a href="/browse/{{ i }}">{{ i }}</a>
    {% endfor %}

    <a href='/browse/{{ page_no|add:"1" }}'>&raquo;</a>
</div>
